<mat-form-field appearance="fill" #assignSelect>
    <mat-label>User Name / ID</mat-label>
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="ctrlForUserSelect"
        [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredUsersToAssign | async;" [value]="option.name + '(' + option.id + ')'"
            (onSelectionChange)="getUser(option)">
            {{option.name + '(' + option.id + ')'}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

<button mat-button (click)="onNoClick()">No Thanks</button>
<button mat-button [mat-dialog-close]="user" cdkFocusInitial>Ok</button>
